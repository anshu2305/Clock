<!DOCTYPE html>
<head>
    <title>StopWatch with Neumorphic effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
</head>
<body>
    <div class="box">
        <div class="cont2">
            <div id="stpwtch">
                <div id="showtime">00:00:00</div>
                <div class="controls">
                    <div id="strt" onclick="start()"><i class="fas fa-play"></i></div>
                    <div id="stop" onclick="stopt()"><i class="fas fa-pause"></i></div>
                    <div id="reset" onclick="reset()"><i class="fas fa-stop"></i></div>
                </div>
                <h2><b>StopWatch</b></h2>
            </div>
        </div>
       <div class="container">
            <div class="clock">
                <div>
                    <p id="day">00</p>
                    <p>Day</p>
                </div>
                <div>
                    <p id="hr">00</p>
                    <p>Hours</p>
                </div>
                <div>
                    <p id="min">00</p>
                    <p>Minutes</p>
                </div>
                <div>
                    <p id="sec">00</p>
                    <p>Seconds</p>
                </div>
            </div>
            <h1>Digital    Clock</h1> 
        </div>
         
    </div>
      
    

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js.js"></script>
</html>
